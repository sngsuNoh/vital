<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Vital 검색</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="search-page">
    <!-- Header -->
    <header class="search-header">
        <div class="header-content">
            <a href="index.html" class="logo-link">
                <svg class="vital-logo-small" viewBox="0 0 120 36" xmlns="http://www.w3.org/2000/svg">
                    <text x="5" y="27" class="logo-letter" fill="#4285F4" font-size="28" font-weight="700" font-family="'Noto Sans KR', sans-serif">V</text>
                    <text x="30" y="27" class="logo-letter" fill="#EA4335" font-size="28" font-weight="700" font-family="'Noto Sans KR', sans-serif">i</text>
                    <text x="45" y="27" class="logo-letter" fill="#FBBC04" font-size="28" font-weight="700" font-family="'Noto Sans KR', sans-serif">t</text>
                    <text x="63" y="27" class="logo-letter" fill="#4285F4" font-size="28" font-weight="700" font-family="'Noto Sans KR', sans-serif">a</text>
                    <text x="87" y="27" class="logo-letter" fill="#34A853" font-size="28" font-weight="700" font-family="'Noto Sans KR', sans-serif">l</text>
                </svg>
            </a>
            
            <div class="search-box header-search">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="스킨케어 특허 검색"
                    autocomplete="off"
                >
                <button class="clear-btn" id="clearBtn" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <button class="header-search-btn" id="headerSearchBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Search Results -->
    <main class="results-container">
        <div class="results-info" id="resultsInfo">
            <span id="resultsCount"></span>
        </div>

        <div id="resultsContent">
            <!-- 검색 중 -->
            <div class="loading-results" id="loadingResults">
                <div class="loading-spinner"></div>
                <p>특허 검색 중...</p>
            </div>

            <!-- 결과 없음 -->
            <div class="no-results" id="noResults" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#dadce0" stroke-width="1.5">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <h2>유사한 특허를 발견할 수 없습니다</h2>
                <p>입력하신 검색어와 관련된 스킨케어 특허가 없습니다.</p>
                <ul class="suggestions">
                    <li>다른 키워드로 검색해 보세요</li>
                    <li>더 일반적인 용어를 사용해 보세요</li>
                    <li>맞춤법을 확인해 보세요</li>
                </ul>
            </div>

            <!-- 검색 결과 리스트 -->
            <div class="results-list" id="resultsList" style="display: none;">
                <!-- 결과가 JavaScript로 동적 생성됨 -->
            </div>
        </div>
    </main>

    <script src="search.js"></script>
    <script>
        // URL에서 쿼리 파라미터 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');

        if (query) {
            document.getElementById('searchInput').value = query;
            document.getElementById('pageTitle').textContent = query + ' - Vital 검색';
            
            // 검색 실행
            performSearchOnPage(query);
        } else {
            // 쿼리가 없으면 홈으로 리다이렉트
            window.location.href = 'index.html';
        }

        // 헤더 검색 기능
        const searchInput = document.getElementById('searchInput');
        const headerSearchBtn = document.getElementById('headerSearchBtn');
        const clearBtn = document.getElementById('clearBtn');

        function performNewSearch() {
            const newQuery = searchInput.value.trim();
            if (newQuery) {
                window.location.href = `search.html?q=${encodeURIComponent(newQuery)}`;
            }
        }

        headerSearchBtn.addEventListener('click', performNewSearch);
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performNewSearch();
            }
        });

        searchInput.addEventListener('input', () => {
            clearBtn.style.display = searchInput.value ? 'flex' : 'none';
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.style.display = 'none';
            searchInput.focus();
        });
    </script>
</body>
</html>
